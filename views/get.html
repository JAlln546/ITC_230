<html>
    <body>
        <a href="/">Home</a>
{{#if result}}
    <h2>{{player}} details</h2>
    <li>Name: {{result.player}}</li>
    <li>Position: {{result.position}}</li>
    <li>Number: {{result.number}}</li>
    <p>
    <a href="/delete?title={{result.title}}">Delete</a>
    </p>
{{else}}
        <h2>{{player}} not found</h2>
{{/if}}

    </body>
</html>
